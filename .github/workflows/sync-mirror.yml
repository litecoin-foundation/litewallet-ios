          destination_ssh_private_key: ${{ secrets.GITHUB_TOKEN }} # optional, will override `SSH_PRIVATE_KEY`
        

          
          source_repo: "https://kcw-grunt:810771dfc817e61cd9d218589983016d13ce64c2@github.com/litecoin-foundation/litewallet-ios.git"  
          destination_repo: "https://kcw-grunt:ssh_private_key@github.com/litecoin-foundation/ci-cd-litewallet-ios.git"
          source_branch: "refs/remotes/source/*"
          destination_branch: "refs/heads/*" 